<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adivina tu numero</title> 
    <link rel="icon" >
    
    <style type="text/css">
        body{
            text-align: center;
        }
        p{
            padding: 3px;
            width: 100%;
        
        }
        input{
            background-color: pink;
            color: black;
            margin: 5px;
            padding: 3px;
            cursor: pointer;
             }
       
    </style>
</head>
<body>
    <h1>Adivina el número</h1>
    <p>Piensa en un número del 1 al 100 y confirma si es en el que pensó la computadora</p>
    <input type="button" value="Iniciar" id="boton">
    <script type="text/javascript">
        document.getElementById("boton").addEventListener("click",iniciar);
        function iniciar(){
            let vidas = 10;
            let num= Math.floor(Math.random()*100+1);
            while(vidas>0){
                let numUsuario = prompt("Tienes " + vidas + "vidas; Escribe el numero");
                if(numUsuario==num){
                    alert("Felicidades!! Ese era el numero");
                    break;
                }
                if(numUsuario>num){
                    alert("El número correcto es menor, Sigue intentanto!");
                }
                if(numUsuario<num){
                    alert("El número correcto es mayor,sigue intentando!");
                }
                vidas--;
            }
            if(vidas==0){
                alert("Perdiste :p");

            }
        }
    </script>
</body>



</html>
